<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Test Builder</title>
    <style>
        /* Basic styling for the test builder */
        body { font-family: Arial, sans-serif; margin: 20px; }
        .question { margin-bottom: 20px; }
        .question input, .question select, .question textarea { width: 100%; padding: 10px; margin-top: 5px; }
        .question-type { margin-bottom: 15px; }
    </style>
</head>
<body>
    <h1>Interactive Test Builder</h1>
    <div id="test-builder">
        <div class="question">
            <label for="question-type">Choose a question type:</label>
            <select id="question-type" onchange="manageQuestionType(this.value)">
                <option value="single">Single Choice</option>
                <option value="multiple">Multiple Choice</option>
                <option value="text">Text</option>
                <option value="image">Image-based</option>
            </select>
        </div>
        <div class="question-content"></div>
        <button onclick="addQuestion()">Add Question</button>
    </div>
    <script>
        function manageQuestionType(type) {
            const contentDiv = document.querySelector('.question-content');
            contentDiv.innerHTML = ''; // Clear previous inputs
            let inputHtml = '';
            switch(type) {
                case 'single':
                    inputHtml = '<input type="radio" name="answer"> Option 1<br />' +
                                '<input type="radio" name="answer"> Option 2<br />';
                    break;
                case 'multiple':
                    inputHtml = '<input type="checkbox" name="answer"> Option 1<br />' +
                                '<input type="checkbox" name="answer"> Option 2<br />';
                    break;
                case 'text':
                    inputHtml = '<textarea placeholder="Your answer..."></textarea>';
                    break;
                case 'image':
                    inputHtml = '<input type="file" accept="image/*">';
                    break;
            }
            contentDiv.innerHTML = inputHtml;
        }

        function addQuestion() {
            const questionType = document.getElementById('question-type').value;
            const questionContent = document.querySelector('.question-content').innerHTML;
            console.log(`Question added: Type - ${questionType}, Content - ${questionContent}`);
            // Here you would typically handle storing the question
        }
    </script>
</body>
</html>
